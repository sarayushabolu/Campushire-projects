<!DOCTYPE html>
<html>
  <head>
    <title>Zoo Keeper Application Form-BootStrap</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous"">
  </head>
  <body>
    <form action="" class="container mt-5">
      <h1 class="mb-4">Zoo Keeper Application Form with BS</h1>
      <div class="form-group">
        <h2>Contact Details:</h2>
        <label for="name">Name <sup>*</sup></label>
        <input type="text" name="name" id="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="telephone">Telephone</label>
        <input
          type="text"
          name="telephone"
          id="telephone"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="email">Email <sup>*</sup></label>
        <input type="email" name="email" id="email" class="form-control" />
      </div>
      <div class="form-group">
        <h2>Personal Information:</h2>
        <label for="age">Age <sup>*</sup></label>
        <input type="text" name="age" id="age" class="form-control" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" class="form-control">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="know"
          >When did you first know you wanted to be a zoo-keeper?</label
        >
        <input type="text" name="know" id="know" class="form-control" />
      </div>
      <div class="form-group">
        <h2>Pick Your Favorite Animals:</h2>
        <div class="form-check">
          <input type="checkbox" name="z" id="z1" class="form-check-input" />
          <label for="z1" class="form-check-label">Zebra</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="z" id="z2" class="form-check-input" />
          <label for="z2" class="form-check-label">Cat</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="z" id="z3" class="form-check-input" />
          <label for="z3" class="form-check-label">Anaconda</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="z" id="z4" class="form-check-input" />
          <label for="z4" class="form-check-label">Human</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="z" id="z5" class="form-check-input" />
          <label for="z5" class="form-check-label">Elephant</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="z" id="z6" class="form-check-input" />
          <label for="z6" class="form-check-label">Wildbeest</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="z" id="z8" class="form-check-input" />
          <label for="z7" class="form-check-label">Pigeon</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="z" id="z9" class="form-check-input" />
          <label for="z9" class="form-check-label">Crab</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
