<!DOCTYPE html>
<html>
  <head>
    <title>Music Band Fan Page</title>
  </head>
  <body>
    <h1>The Amazing Musing Band</h1>
    <ul>
      <li><a href="band members">Band Members</a></li>
      <li><a href="discography">Discography</a></li>
      <li><a href="#concerts">Concerts</a></li>
    </ul>
    <div id="band members">
      <h1>Band Members</h1>
      <ul>
        <li>Lead Singer - John Doe</li>
        <li>Guitarist - Jane Smith</li>
        <li>Bass Player - James Johnson</li>
        <li>Drummer - Emily Brown</li>
      </ul>
    </div>
    <div  id="discography">
      <h1>Discography</h1>
      <table>
        <tr>
            <th>Album</th>
            <th>Release Year</th>
          </tr>
          <tr>
            <td>Album 1</td>
            <td>20XX</td>
          </tr>
          <tr>
            <td>Album 2</td>
            <td>20XX</td>
          </tr>
      </table>
    </div>
    <h1>Concerts</h1>
    <hr />
    <form id="concerts">
        <label>Name:</label>
        <input type="text" name="name" id="name" /><br /><br />
        <label>Email:</label>
        <input type="email" name="email" id="email" /><br /><br />
        <label>Subject:</label>
        <input type="text" name="subject" id="subject" /><br /><br />
        <label>Message:</label>
        <textarea id="message" name="message" rows="2" cols="20"></textarea><br><br>
        <input type="submit" name="submit" value="Send Message">
  </body>
</html>
