<!DOCTYPE html>
<html>
  <head>
    <title>Zookeeper Form</title>
  </head>

  <body>
    <h1>Zoo Keeper Application Form</h1>
    <form>
      <p>
        <i>Please complete the form. Mandatory fields are marked with a </i
        ><em>*</em>
      </p>

      <h1>Contact Details</h1>
      <label for="name">Name <em>*</em></label
      ><br />
      <input id="name" /><br /><br />
      <label for="telephone">Telephone</label><br />
      <input id="telephone" /><br /><br />
      <label for="email">Email <em>*</em></label
      ><br />
      <input id="email" /><br /><br />

      <h1>Personal Information</h1>
      <label for="age">Age<em>*</em></label
      ><br />
      <input id="age" /><br /><br />
      <label for="gender">Gender</label><br />
      <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option></select
      ><br /><br />
      <label for="comments"
        >When did you first know you wanted to be a zoo-keeper?</label
      ><br />
      <input type="text" /><br />

      <h1>Pick Your Favorite Animals</h1>
      <label for="zebra"><input id="zebra" type="checkbox" /> Zebra</label
      ><br />
      <label for="cat"><input id="cat" type="checkbox" /> Cat</label><br />
      <label for="anaconda"
        ><input id="anaconda" type="checkbox" /> Anaconda</label
      ><br />
      <label for="human"><input id="human" type="checkbox" /> Human</label
      ><br />
      <label for="elephant"
        ><input id="elephant" type="checkbox" /> Elephant</label
      ><br />
      <label for="wildebeest"
        ><input id="wildebeest" type="checkbox" /> Wildebeest</label
      ><br />
      <label for="pigeon"><input id="pigeon" type="checkbox" /> Pigeon</label
      ><br />
      <label for="crab"><input id="crab" type="checkbox" /> Crab</label>
      <p><input type="submit" value="Submit" /></p>
    </form>
  </body>
</html>
